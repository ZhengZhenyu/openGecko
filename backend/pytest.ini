[pytest]
# Pytest configuration for OmniContent backend tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Test directories
testpaths = tests

# Output options
addopts =
    # Verbose output
    -v
    # Show local variables in tracebacks
    -l
    # Show summary of all test outcomes
    -ra
    # Enable strict markers
    --strict-markers
    # Coverage options
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    # Disable warnings
    -p no:warnings

# Markers for categorizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    api: marks tests as API endpoint tests
    auth: marks tests related to authentication
    community: marks tests related to communities
    content: marks tests related to content management
    publish: marks tests related to publishing
    analytics: marks tests related to analytics

# Coverage options
[coverage:run]
source = app
omit =
    */tests/*
    */migrations/*
    */__pycache__/*
    */venv/*
    */.venv/*

[coverage:report]
# Fail if coverage is below 80%
fail_under = 80
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
