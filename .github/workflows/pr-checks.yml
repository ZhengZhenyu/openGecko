        if echo "$COMMIT_MSG" | grep -qi "Co-Authored-By"; then
          echo "âŒ æ£€æµ‹åˆ° Co-Authored-By æ ‡è®°ï¼Œè¯·ä»Žæäº¤ä¿¡æ¯ä¸­ç§»é™¤è¯¥è¡Œ"
          exit 1
        fi

        echo "âœ… æäº¤ä¿¡æ¯ä¸­æ—  Co-Authored-By æ ‡è®°"

  files-changed:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Get changed files
      id: changed-files
      uses: tj-actions/changed-files@v46
      with:
        files_yaml: |
          backend:
            - 'backend/**'
          frontend:
            - 'frontend/**'
          docs:
            - 'docs/**'
          config:
            - '*.yml'
            - '*.yaml'
            - '*.json'
            - 'Makefile'
            - 'docker-compose.yml'

    - name: Report changed areas
      run: |
        echo "## ðŸ“ Changed Files Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        if [ "${{ steps.changed-files.outputs.backend_any_changed }}" == "true" ]; then
          echo "- ðŸ”§ Backend files changed" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ steps.changed-files.outputs.frontend_any_changed }}" == "true" ]; then
          echo "- ðŸŽ¨ Frontend files changed" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ steps.changed-files.outputs.docs_any_changed }}" == "true" ]; then
          echo "- ðŸ“ Documentation changed" >> $GITHUB_STEP_SUMMARY
        fi

        if [ "${{ steps.changed-files.outputs.config_any_changed }}" == "true" ]; then
          echo "- âš™ï¸ Configuration changed" >> $GITHUB_STEP_SUMMARY
        fi

