name: Frontend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-ci.yml'

jobs:
  lint-and-build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        # ä½¿ç”¨ Node.js 20 LTSï¼ˆ18 å°†äºŽ 2025-04 EOLï¼‰
        node-version: '20'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json

    - name: Install dependencies
      working-directory: ./frontend
      run: npm ci

    - name: Type check
      working-directory: ./frontend
      # vue-tsc å·²åœ¨ devDependencies ä¸­ï¼Œç›´æŽ¥è°ƒç”¨ï¼›build è„šæœ¬è™½å« vue-tsc
      # ä½†åœ¨ CI ä¸­åˆ†ç¦» type-check å’Œ build å¯æ›´å¿«å®šä½é—®é¢˜
      run: npx vue-tsc --noEmit

    - name: Build
      working-directory: ./frontend
      # build è„šæœ¬ = vue-tsc + vite buildï¼›type-check å·²é€šè¿‡åˆ™æ­¤å¤„åªè·‘ vite build
      run: npx vite build

    - name: Check build size
      working-directory: ./frontend
      run: |
        du -sh dist/
        echo "## ðŸ“¦ Build Size" >> $GITHUB_STEP_SUMMARY
        echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
