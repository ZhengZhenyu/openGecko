name: Database Migration Check

on:
  pull_request:
    paths:
      - 'backend/alembic/versions/**'
      - 'backend/app/models/**'

jobs:
  migration-check:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      working-directory: ./backend
      run: |
        pip install -r requirements.txt

    - name: Check migration can run
      working-directory: ./backend
      run: |
        # Test migration on database with old schema
        rm -f test_migration.db
        export DATABASE_URL=sqlite:///./test_migration.db

        # Initialize old schema (pre-Phase1) to simulate upgrading from existing system
        python init_old_schema.py test_migration.db

        # Run migration
        alembic upgrade head

        echo "âœ… Migration completed successfully"

    - name: Verify migration is reversible
      working-directory: ./backend
      run: |
        export DATABASE_URL=sqlite:///./test_migration.db

        # Test downgrade
        alembic downgrade -1

        echo "âœ… Migration downgrade works"

        # Re-upgrade
        alembic upgrade head

        echo "âœ… Migration can be re-applied"

    - name: Check for migration conflicts
      working-directory: ./backend
      run: |
        # Check if there are multiple head revisions
        HEADS=$(alembic heads | wc -l)

        if [ $HEADS -gt 1 ]; then
          echo "âŒ Multiple migration heads detected. Please merge migration branches."
          alembic heads
          exit 1
        fi

        echo "âœ… No migration conflicts"

    - name: Validate migration naming
      run: |
        # Check if migration files follow naming convention
        for file in backend/alembic/versions/*.py; do
          filename=$(basename "$file")

          # Should be: {revision}_{description}.py
          if ! echo "$filename" | grep -qE '^[a-f0-9]+_[a-z0-9_]+\.py$'; then
            echo "âš ï¸ Migration file $filename might not follow naming convention"
          fi
        done

    - name: Check for data migration safety
      working-directory: ./backend
      run: |
        # Look for potentially dangerous operations in migrations
        echo "ðŸ” Checking for potentially dangerous operations..."

        for file in alembic/versions/*.py; do
          if grep -q "drop_table\|drop_column" "$file"; then
            echo "âš ï¸ Warning: Found DROP operation in $file"
            echo "   Make sure data is backed up or migrated before dropping!"
          fi
        done

        echo "âœ… Migration safety check complete"

    - name: Generate migration summary
      run: |
        echo "## ðŸ“Š Migration Summary" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY

        cd backend

        echo "### New Migrations" >> $GITHUB_STEP_SUMMARY
        git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "alembic/versions/" | while read file; do
          echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
        done

        echo "" >> $GITHUB_STEP_SUMMARY
        echo "### Modified Models" >> $GITHUB_STEP_SUMMARY
        git diff --name-only origin/${{ github.base_ref }}...HEAD | grep "app/models/" | while read file; do
          echo "- \`$file\`" >> $GITHUB_STEP_SUMMARY
        done
