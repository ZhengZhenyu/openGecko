name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pytest pytest-cov pytest-asyncio httpx

    - name: Lint with ruff
      working-directory: ./backend
      run: |
        pip install ruff
        # Check code formatting
        ruff check app/ --select E,F,W,I --ignore E501
      continue-on-error: true

    - name: Check code style with black
      working-directory: ./backend
      run: |
        pip install black
        black --check app/
      continue-on-error: true

    - name: Run database migration
      working-directory: ./backend
      run: |
        # Set absolute path for database to ensure consistency
        DB_PATH="$(pwd)/test_content_hub.db"
        export DATABASE_URL="sqlite:///${DB_PATH}"

        # Remove old database if exists
        rm -f "${DB_PATH}"

        # Run migration - it handles both fresh install and upgrade scenarios
        alembic upgrade head

        # Verify database file exists
        if [ ! -f "${DB_PATH}" ]; then
          echo "❌ Error: Database file not created at ${DB_PATH}"
          exit 1
        fi

        # Show database size
        ls -lh "${DB_PATH}"

        # List tables in database
        echo "Tables after migration:"
        sqlite3 "${DB_PATH}" ".tables"

        echo "✅ Migration completed"

    - name: Run tests
      working-directory: ./backend
      run: |
        pytest test_phase1.py -v
      continue-on-error: true

    - name: Test API endpoints
      working-directory: ./backend
      run: |
        # Start server in background
        uvicorn app.main:app --host 0.0.0.0 --port 8000 &
        SERVER_PID=$!

        # Wait for server to start
        sleep 5

        # Test health endpoint
        curl -f http://localhost:8000/api/health || exit 1

        # Test login endpoint
        curl -f -X POST http://localhost:8000/api/auth/login \
          -H "Content-Type: application/json" \
          -d '{"username": "admin", "password": "admin123"}' || exit 1

        # Cleanup
        kill $SERVER_PID
      continue-on-error: true

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install linting tools
      run: |
        pip install ruff black isort mypy

    - name: Run ruff
      working-directory: ./backend
      run: |
        ruff check app/ --output-format=github
      continue-on-error: true

    - name: Run black
      working-directory: ./backend
      run: |
        black --check --diff app/
      continue-on-error: true

    - name: Run isort
      working-directory: ./backend
      run: |
        isort --check-only --diff app/
      continue-on-error: true

    - name: Type check with mypy
      working-directory: ./backend
      run: |
        mypy app/ --ignore-missing-imports
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install security tools
      run: |
        pip install bandit safety

    - name: Run bandit security check
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies for known vulnerabilities
      working-directory: ./backend
      run: |
        safety check --json
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: backend/bandit-report.json
        retention-days: 30
