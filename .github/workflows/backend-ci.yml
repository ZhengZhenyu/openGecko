name: Backend CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'backend/**'
      - '.github/workflows/backend-ci.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.11']

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'
        # 同时缓存生产依赖和开发依赖
        cache-dependency-path: |
          backend/requirements.txt
          backend/requirements-dev.txt

    - name: Install dependencies
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        # requirements-dev.txt 已通过 -r requirements.txt 包含生产依赖
        pip install -r requirements-dev.txt

    - name: Run database migration
      working-directory: ./backend
      run: |
        DB_PATH="$(pwd)/test_opengecko.db"
        export DATABASE_URL="sqlite:///${DB_PATH}"
        rm -f "${DB_PATH}"
        alembic upgrade head
        if [ ! -f "${DB_PATH}" ]; then
          echo "❌ 数据库文件未创建: ${DB_PATH}"
          exit 1
        fi
        echo "Tables after migration:"
        sqlite3 "${DB_PATH}" ".tables"
        echo "✅ Migration completed"

    - name: Run tests with coverage
      working-directory: ./backend
      run: |
        pytest tests/ -v \
          --cov=app \
          --cov-report=xml \
          --cov-report=term-missing \
          --cov-fail-under=80

    - name: Upload coverage report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: coverage-report
        path: backend/coverage.xml
        retention-days: 7

  lint:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: |
          backend/requirements.txt
          backend/requirements-dev.txt

    - name: Install linting tools
      working-directory: ./backend
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        pip install isort

    - name: Run ruff (enforced)
      working-directory: ./backend
      run: |
        ruff check app/ --output-format=github

    - name: Check code style with black
      working-directory: ./backend
      run: |
        black --check --diff app/
      continue-on-error: true

    - name: Run isort
      working-directory: ./backend
      run: |
        isort --check-only --diff app/
      continue-on-error: true

    - name: Type check with mypy
      working-directory: ./backend
      run: |
        mypy app/ --ignore-missing-imports
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
        cache: 'pip'
        cache-dependency-path: backend/requirements.txt

    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install bandit safety

    - name: Run bandit security check
      working-directory: ./backend
      run: |
        bandit -r app/ -f json -o bandit-report.json
      continue-on-error: true

    - name: Check dependencies for known vulnerabilities
      working-directory: ./backend
      run: |
        # safety v3+ 使用 scan 子命令替代已废弃的 check
        safety scan --output json || true
      continue-on-error: true

    - name: Upload security reports
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: backend/bandit-report.json
        retention-days: 30
